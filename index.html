<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="contact-title">
	<h1>Say hi...!</h1>
	<h2>Contact with Us</h2>
</div>
	
<div class="Contact-Form">
	<form action="contact-form-handler.php" method="POST" id="ContactForm">
		<input type="text" name="name" class="form-control" placeholder="Your Name">
		<br>
		<input type="email" name="email" class="form-control" placeholder="Email">
		<br>
		<textarea class="form-control" name="message" placeholder="Message" rows="4"></textarea>
		<br>
		<input type="submit" class="form-control submit" name="" value="Send Message">
	</form>
</div>

</body>
</html>
